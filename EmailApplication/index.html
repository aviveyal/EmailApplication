<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
	<link rel="stylesheet" media="screen and (min-device-width: 800px)" href="Desktop.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" type="text/javascript"></script>

    <title>Email App</title>
</head>
<body>
	<div class="main">
		<div class="logo" align="center">
			<img src="Images/email-logo.png" width="90" height="90" align="middle">
			<p align="center"><b>Mail App</b></p>
		</div>
		<div class="login-form">

			<div class="form-group ">
				<input type="text" class="form-control" placeholder="Username " id="UserName">
				<i class="fa fa-user"></i>
			</div>
			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="Password" id="Passwod">
				<i class="fa fa-lock"></i>
			</div>
			<span class="alert">Invalid Credentials</span>
			<a class="link" href="#">Lost your password?</a>
			<div id='spinner' class='spinner' ></div>
			<button type="button" id="button1" class="log-btn">Log in</button>

			

			<script>
				  var opts = {
					  lines: 10, // The number of lines to draw
					  length: 5, // The length of each line
					  width: 4, // The line thickness
					  radius: 10, // The radius of the inner circle
					  corners: 1, // Corner roundness (0..1)
					  rotate: 0, // The rotation offset
					  direction: 1, // 1: clockwise, -1: counterclockwise
					  color: '#000', // #rgb or #rrggbb
					  speed: 0.6, // Rounds per second
					  trail: 60, // Afterglow percentage
					  shadow: false, // Whether to render a shadow
					  hwaccel: false, // Whether to use hardware acceleration
					  className: 'main', // The CSS class to assign to the spinner
					  zIndex: 2e9, // The z-index (defaults to 2000000000)
					  top: 'auto', // Top position relative to parent in px
					  left: 'auto' // Left position relative to parent in px
				  };
				  var spinner = null;
				  var spinner_div = 0;
				  $(document).ready(function () {
					  spinner_div = $('#spinner').get(0);
					  $("#button1").on('click', function (e) {
						  e.preventDefault();
						  if (spinner == null) {
							  spinner = new Spinner(opts).spin(spinner_div);
													  } else {
							  spinner.spin(spinner_div);
							  						  }
						  setTimeout(function () { spinner.spin(false); }, 4000) //for the example time out after 4 sec
					  });

					
				  });
			</script>

			
		</div>
	</div>

	





</body>
</html>
